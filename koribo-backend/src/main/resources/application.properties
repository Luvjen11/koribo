spring.application.name=koribo-backend
# Database Configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.config.import=optional:./local.properties

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Server Configuration
server.port=8080

# Logging Configuration
logging.level.org.springframework=DEBUG
logging.level.org.hibernate=DEBUG
logging.level.org.hibernate.type=TRACE

# Disable Hibernate's automatic type detection for problematic entities
spring.jpa.properties.hibernate.type.preferred_basic_types=true
